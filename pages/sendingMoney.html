<!DOCTYPE html>
<html>

<head>
    <title>Logout Page</title>
    <link rel="stylesheet" href="../css/sendingMoney.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <nav class="navbar"><a href="index.html" class="navbar__logo">MoneyTransfer</a></nav>
            <nav class="nav">
                <ul>
                    <li class="btn"><a href="#">Home</a></li>
                    <li class="btn"><a href="#">About</a></li>
                    <li class="btn"><a href="#">Contact</a></li>
                </ul>
            </nav>
            <nav class="nav">
                <ul>
                    <li class="btn2"><a href="login.html">Login</a></li>
                    <li class="btn2"><a href="logout.html">Logout</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="main-container">
                <form class="send-money-form">
                    <h2>Send Money</h2>

                    <div class="form-row">
                        <label for="sender-card">Sender's Card Number:</label>
                        <input type="text" id="sender-card" name="sender-card">
                    </div>

                    <div class="form-row">
                        <label for="receiver-card">Receiver's Card Number:</label>
                        <input type="text" id="receiver-card" name="receiver-card">
                    </div>

                    <div class="form-row">
                        <label for="amount">Amount:</label>
                        <input type="text" id="amount" name="amount">
                    </div>

                    <div class="form-row">
                        <button type="submit">Send Money</button>
                    </div>
                </form>

            </div>




        </main>
    </div>
</body>

</html>
