<!DOCTYPE html>
<html>

<head>
    <title>Logout Page</title>
    <link rel="stylesheet" href="../css/sendingMoney.css">
    <script src="../js/sendingMoney.js"></script>
</head>

<body>
    <div class="container">
        <header class="header">
            <nav class="navbar"><a href="index.html" class="navbar__logo">MoneyTransfer</a></nav>
            <nav class="nav">
                <ul>
                    <li class="btn"><a href="#">Home</a></li>
                    <li class="btn"><a href="#">About</a></li>
                    <li class="btn"><a href="#">Contact</a></li>
                </ul>
            </nav>
            <nav class="nav">
                <ul>
                    <li class="btn2"><a href="login.html">Login</a></li>
                    <li class="btn2"><a href="logout.html">Logout</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="main-container">
                <form class="send-money-form" id="send-money-form">
                    <h2>Send Money</h2>

                    <div class="form-row">
                        <label for="sentByUser">Sender's username:</label>
                        <input type="number" id="sentByUser" name="sentByUser">
                    </div>

                    <div class="form-row">
                        <label for="sentToUser">Receiver's username:</label>
                        <input type="number" id="sentToUser" name="sentToUser">
                    </div>

                    <div class="form-row">
                        <label for="value">Value:</label>
                        <input type="number" id="value" name="value">
                    </div>

                </form>
                <div class="form-row">
                    <button type="submit" id="send-money-button">Send Money</button>
                </div>

            </div>




        </main>
    </div>
</body>

</html>
